name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        if find . -name 'requirements.txt' | grep -q .; then
          find . -name 'requirements.txt' -exec pip install -r {} \;
        else
          echo "No requirements.txt files found"
        fi
    
    - name: Analyse code with pylint
      run: |
        FILES=$(git ls-files '*.py')
        if [ -z "$FILES" ]; then
          echo "No Python files found to lint"
          exit 0
        fi
        pylint $FILES --fail-under=8.0 --output-format=colorized

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        find . -name 'requirements.txt' -exec pip install -r {} + 2>/dev/null || echo "No requirements.txt files found"
    
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
    
    - name: Run tests with coverage
      run: |
        TEST_DIRS=$(find . -type f \( -name 'test_*.py' -o -name '*_test.py' \) -exec dirname {} \; | sort -u)
        if [ -z "$TEST_DIRS" ]; then
          echo "No test files found to run"
          exit 0
        fi
        
        echo "Found test directories:"
        echo "$TEST_DIRS"
        
        for dir in $TEST_DIRS; do
          echo "Testing $dir..."
          pytest "$dir" --cov="$dir" --cov-report=term-missing
        done