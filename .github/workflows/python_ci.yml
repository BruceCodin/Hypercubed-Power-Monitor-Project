name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        # Install requirements, ignoring .venv or other hidden directories
        if find . -name 'requirements.txt' -not -path '*/.*' | grep -q .; then
          find . -name 'requirements.txt' -not -path '*/.*' -exec pip install -r {} \;
        fi
    
    - name: Analysing the code with pylint
      run: |
        # Add current directory to PYTHONPATH for linting too
        export PYTHONPATH=$PYTHONPATH:. 
        FILES=$(git ls-files '*.py')
        if [ -n "$FILES" ]; then
          pylint $FILES --fail-under=8.0 --output-format=colorized
        else
          echo "No Python files found to lint"
        fi

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install requirements, ignoring hidden directories
        if find . -name 'requirements.txt' -not -path '*/.*' | grep -q .; then
          find . -name 'requirements.txt' -not -path '*/.*' -exec pip install -r {} \;
        fi
        
        # OPTIONAL BUT RECOMMENDED: 
        # If you have a setup.py or pyproject.toml, uncomment the line below
        # pip install -e .

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

    - name: Run tests with coverage
      run: |
        # Find all directories containing test files
        TEST_DIRS=$(find . -type f \( -name 'test_*.py' -o -name '*_test.py' \) -exec dirname {} \; | sort -u)
        
        if [ -n "$TEST_DIRS" ]; then
          echo "Found test directories:"
          echo "$TEST_DIRS"
          
          # Run pytest for each directory separately
          for dir in $TEST_DIRS; do
            echo "Testing $dir..."
            pytest "$dir" --cov="$dir" --cov-report=term-missing
          done
        else
          echo "No test files found to run"
        fi
