name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        # Install project dependencies from all requirements.txt files
        if find . -name 'requirements.txt' | grep -q .; then
          find . -name 'requirements.txt' -exec pip install -r {} \;
        else
          echo "No requirements.txt files found"
        fi
    
    - name: Analysing the code with pylint
      run: |
        FILES=$(git ls-files '*.py')
        if [ -n "$FILES" ]; then
          pylint $FILES --fail-under=8.0 --output-format=colorized
        else
          echo "No Python files found to lint"
        fi

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install project dependencies from all requirements.txt files
        if find . -name 'requirements.txt' | grep -q .; then
          find . -name 'requirements.txt' -exec pip install -r {} \;
        else
          echo "No requirements.txt files found"
        fi
    
    - name: Run tests with coverage
      run: |
        # Find all directories containing test files
        TEST_DIRS=$(find . -type f \( -name 'test_*.py' -o -name '*_test.py' \) -exec dirname {} \; | sort -u)
        
        if [ -n "$TEST_DIRS" ]; then
          echo "Found test directories:"
          echo "$TEST_DIRS"
          
          # Run pytest for each directory separately
          for dir in $TEST_DIRS; do
            echo "Testing $dir..."
            pytest "$dir" --cov="$dir" --cov-report=term-missing
          done
        else
          echo "No test files found to run"
        fi