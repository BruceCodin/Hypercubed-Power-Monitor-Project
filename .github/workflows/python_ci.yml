name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        # Install requirements, ignoring .venv or other hidden directories
        if find . -name 'requirements.txt' -not -path '*/.*' | grep -q .; then
          find . -name 'requirements.txt' -not -path '*/.*' -exec pip install -r {} \;
        fi
    
    - name: Analysing the code with pylint
      run: |
        # Add current directory to PYTHONPATH for linting too
        export PYTHONPATH=$PYTHONPATH:. 
        FILES=$(git ls-files '*.py')
        if [ -n "$FILES" ]; then
          pylint $FILES --fail-under=8.0 --output-format=colorized
        else
          echo "No Python files found to lint"
        fi

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install requirements, ignoring hidden directories
        if find . -name 'requirements.txt' -not -path '*/.*' | grep -q .; then
          find . -name 'requirements.txt' -not -path '*/.*' -exec pip install -r {} \;
        fi
        
        # OPTIONAL BUT RECOMMENDED: 
        # If you have a setup.py or pyproject.toml, uncomment the line below
        # pip install -e .

    - name: Run tests with coverage
      run: |
        # Check if tests exist before running
        TEST_FILES=$(find . -name 'test_*.py' -o -name '*_test.py')
        if [ -n "$TEST_FILES" ]; then
          # Using 'python -m pytest' adds the current dir to sys.path
          python -m pytest --cov=. --cov-report=term-missing
        else
          echo "No test files found to run"
        fi